<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p1>Your registration is pending</p1>
    <form method="POST">
        {% csrf_token %}
        <label for="business_name">Business Name:</label>
        <input type="text" name="business_name" id="business_name" required>
        
        <label for="business_registration_number">Business Registration Number:</label>
        <input type="text" name="business_registration_number" id="business_registration_number" required>
        
        <label for="gst_number">GST Number:</label>
        <input type="text" name="gst_number" id="gst_number" required>
        
        <label for="wholesale_license_number">Wholesale License Number:</label>
        <input type="text" name="wholesale_license_number" id="wholesale_license_number" required>
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
