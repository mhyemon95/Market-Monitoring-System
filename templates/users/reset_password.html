<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update your Password</title>
    <style>
      /* Basic styles for the form */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .center {
        width: 300px;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
      }

      .txt_field {
        position: relative;
        margin-bottom: 30px;
      }

      .txt_field input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background: none;
        border: none;
        border-bottom: 2px solid #333;
        outline: none;
        color: #333;
      }

      .txt_field label {
        position: absolute;
        top: 50%;
        left: 0;
        color: #999;
        transform: translateY(-50%);
        transition: all 0.3s ease;
        pointer-events: none;
      }

      .txt_field input:focus ~ label,
      .txt_field input:valid ~ label {
        top: -5px;
        color: #333;
        font-size: 12px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #333;
        border: none;
        font-size: 16px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background: #555;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>
      <form action="{% url 'reset_password' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="uid" value="{{ uid }}" required />

        <div class="txt_field">
          <input type="password" name="psw" required />
          <span></span>
          <label>Enter Password</label>
        </div>

        <div class="txt_field">
          <input type="password" name="psw-repeat" required />
          <span></span>
          <label>Confirm Password</label>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
